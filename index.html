<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | INOKRI</title>
    <link rel="stylesheet" href="style/main.css">
    <script src = "js/login.js"></script>
</head>
<body>
    <section id="main">
        <div class="left">
            <section id="content">
                <div class="title">
                    <h1>Welcome back</h1>
                </div>
                <div class="description">
                    <p>Welcome back, Please Enter your details</p>
                </div>
                <div class="form">
                    <label for="">E-mail</label>
                    <input type="text" placeholder="Enter your e-mail" id="email">

                    <label for="">Password</label>
                    <input type="password" placeholder="Enter pour password" id="password">
                    <div class="remember_recoverPass">
                        
                        <div class="remember">
                            <input type="checkbox" class="checkbox">
                            <p>Remember for 30 days</p>
                        </div>
                        <div class="recoverpass">
                            <strong>Forgot password</strong>
                        </div>
                    </div>

                    <div class="buttons">
                        
                        <button id = "loginButton">
                            Sigin in     
                        </button>

                        <button>
                            <img src="./vendors/imagens/download.png" alt="">
                           <p>Sign in with Google </p>  
                        </button>
                    </div>
                    
                </div>

                <p class="signup">Dont't have an account? <strong>Sign up for free</strong></p>

            </section>
        </div>
        <div class="right">
            <section id="content">
            </section>
        </div>
    </section>
</body>
</html>
